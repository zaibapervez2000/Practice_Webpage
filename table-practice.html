<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Table practice</title>
</head>

<body>
  <p>Table with thead, tfoot and tbody</p>
  <table border="1" cellspacing = "0" >
    <tr>
      <th colspan="6">Timetable</th>
    </tr>
    <tr>
      <th rowspan="6">Hours</th>
      <th>Monday</th>
      <th>Tuesday</th>
      <th>Wednesday</th>
      <th>Thursday</th>
      <th>Friday</th>
    </tr>
    <tr>
      <td>Science</td>
      <td>Maths</td>
      <td>Science</td>
      <td>Maths</td>
      <td>Arts</td>
    </tr>
    <tr>
      <td>Social</td>
      <td>History</td>
      <td>English</td>
      <td>Social</td>
      <td>Sports</td>
    </tr>
    <tr>
      <th colspan="5">Lunch</th>
    </tr>
    <tr>
      <td>Science</td>
      <td>Maths</td>
      <td>Science</td>
      <td>Maths</td>
      <td rowspan="2" >Project</td>
    </tr>
    <tr>
      <td>Social</td>
      <td>History</td>
      <td>English</td>
      <td>Social</td>
    </tr>

  </table>

</body>

</html>
